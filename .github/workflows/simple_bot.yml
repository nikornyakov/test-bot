name: Simple Basketball Bot

on:
  schedule:
    # Опросы: понедельник и среда в 9:00 UTC (12:00 МСК)
    - cron: '0 9 * * 1'
    - cron: '0 9 * * 3'
    # Напоминания: вторник и четверг в 8:00 UTC (08:00 МСК)
    - cron: '0 5 * * 2'
    - cron: '0 5 * * 4'
  workflow_dispatch:

jobs:
  simple-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-telegram-bot==20.7
        
    - name: Run simple bot
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        GROUP_ID: ${{ secrets.GROUP_ID }}
      run: python simple_bot.py
        
    - name: Upload logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: simple-bot-logs
        path: "*.log"
